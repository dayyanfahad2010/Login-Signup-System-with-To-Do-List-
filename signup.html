<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/sign-up.png">
</head>
<body>
    <div class="alert-overlay" id="alertOverlay">
        <div id="alertBox">
            <div id="alertIcon">#</div>
            <div id="alertMessage">Hello</div>
            <button id="close-alert" onclick="closeAlert()">OK</button>
        </div>
    </div>
    <div class="main">
        <input type="text" placeholder="Enter Your Name" id="fullname"><br>
        <input type="text" placeholder="Enter Your Username" id="username"><br>
        <input type="email" placeholder="Enter Your Email" id="email"><br>
        <input type="password" placeholder="Enter Your Password" id="password"><br>
        <button onclick="checkValidations(event)">Sign UP</button><br>
        <a href="index.html">Already have an account</a>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
